<div class="widgets">

  <div class="row">
    <div class="col-md-12">
      <div ba-panel ba-panel-title="Smart Table With Filtering, Sorting And Pagination" ba-panel-class="with-scroll">
        <div class="horizontal-scroll">
          <div class="form-group select-page-size-wrap ">
            <label>Rows on page
              <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
                      ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
              </select>
            </label>
          </div>
          <table class="table" st-table="smartTableData" st-safe-src="smartTableData1">
            <thead>
            <tr class="sortable ">
              <th st-sort="id" st-sort-default="true">#</th>
              <th st-sort="state">State</th>
              <th st-sort="model">Model</th>
            </tr>
            <tr>
              <th></th>
              <th><input st-search="state" placeholder="Search State" class="input-sm form-control search-input"
                         type="search"/></th>
              <th><input st-search="model" placeholder="Search Model" class="input-sm form-control search-input"
                         type="search"/></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in smartTableData">
              <td>{{item.id}}</td>
              <td>{{item.state}}</td>
              <td>{{item.model}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="6" class="text-center">
                <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12" ba-panel ba-panel-title="Edit" ba-panel-class="with-scroll">
         <form class="row form-inline">
          <div class="form-group col-sm-3 col-xs-6">
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Id">
          </div>
          <div class="form-group col-sm-3 col-xs-6">
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Model">
          </div>
          <button type="submit" class="btn btn-primary">Create sensor</button>
        </form>
    </div>
  </div>

</div>
